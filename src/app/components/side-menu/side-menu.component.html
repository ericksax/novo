<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

    @if(user) {
      <ion-chip>
        <ion-avatar class="ion-justify-content-center">
          <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
          />
        </ion-avatar>
        <ion-label>{{user?.name }}</ion-label>
      </ion-chip>
    }

    <ion-list>
      <ion-item>
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label routerLink="/register" routerLinkActive="active">Registrar novo Usuário</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="document-attach" slot="start"></ion-icon>
        <ion-label routerLink="/document" routerLinkActive="active">Registrar novo Documento</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="people-circle-outline" slot="start"></ion-icon>
        <ion-label routerLink="/usuarios" routerLinkActive="active">Usuários Castrados</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="exit" slot="start"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
