<ion-modal trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-buttons slot="end" class="ion-align-items-center">
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" class="">
     <ion-card class="modal-card-info" id="gost-warning">
        <ion-card-content>
          <ion-card-title>Atenção</ion-card-title>
          <p>Preencha os dados do recbedor corretamente e anexe a foto contendo o canhoto do documento.</p>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-content>
          <form [formGroup]="formSendPhoto" (ngSubmit)="submit($event)">
            <ion-list>
              <ion-item>
                <ion-input
                  label="Nome Recebedor"
                  labelPlacement="floating"
                  type="text"
                  placeholder="Nome"
                  formControlName="name"
                  #inputName
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-select label="Documento" placeholder="Selecione">
                  <ion-select-option value="1">CPF</ion-select-option>
                  <ion-select-option value="3">RG</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-input
                  label="Número"
                  labelPlacement="floating"
                  type="text"
                  placeholder="document"
                  formControlName="document"
                ></ion-input>
              </ion-item>
              <div  class="ion-justify-content-between container-buttons" >
                <ion-button
                  type="button"
                  slot="secondary"
                  (click)="takePicture()"
                >
                  <ion-icon
                    slot="start"
                    name="camera-outline"
                    size="large"
                    class="ion-padding-horizontal"
                  ></ion-icon>
                  {{ imageUrl ? 'repetir foto' : 'tirar foto'}}
                </ion-button>

                @if(imageUrl) {
                  <ion-button type="submit" [disabled]="formSendPhoto.invalid">
                    enviar
                    <ion-icon
                      slot="end"
                      name="paper-plane-outline"

                    ></ion-icon>
                  </ion-button>
                }
              </div>
              <figure class="container-img">
                @if(imageUrl){
                  <ion-img src={{imageUrl}}></ion-img>
                } @else {
                  <ion-icon
                    name="image-outline"
                    size="large"
                    class="ion-padding-horizontal"
                  ></ion-icon>
                }
              </figure>
            </ion-list>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ng-template>
</ion-modal>
