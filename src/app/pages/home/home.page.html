<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="goToRegister()">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Registrar novo Usuário</ion-label>
      </ion-item>
      <ion-item (click)="goToDocument()">
        <ion-icon name="document-attach" slot="start"></ion-icon>
        <ion-label>Registrar novo Documento</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="people-circle-outline" slot="start"></ion-icon>
        <ion-label>Usuários Castrados</ion-label>
      </ion-item>
      <ion-item (click)="goToLogin()">
        <ion-icon name="exit" slot="start"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title> Registrar entrega </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-list>
      <div>
        <ion-button expand="block" (click)="scan()"
          ><ion-icon name="barcode-outline"></ion-icon>
        </ion-button>
        <ion-input placeholder="Chave aqui" (ionInput)="changeValueInput($event)" (keyup)="onKeyUp($event)" value="{{valueInput}}" />
      </div>

      <div>
        <ion-button expand="block">
          <ion-icon name="qr-code-outline"></ion-icon>
        </ion-button>
        <ion-input placeholder="Qr code aqui" />
      </div>
    </ion-list>

    <ion-list>
      <ion-list-header>
        <ion-label>Motorista</ion-label>
      </ion-list-header>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input
                  [readonly]="true"
                  value=''
                  label="login"
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-input
                  label="CPF/CNPJ:"
                  [readonly]="true"
                  value=''
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

      <ion-list-header>
        <ion-label>Destinatário</ion-label>
      </ion-list-header>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col size="12" size-sm="8">
              <ion-item>
                <ion-input
                  label="Nome:"
                  [readonly]="true"
                  value={{document.recebedor_nome}}
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-input
                  label="Data:"
                  [readonly]="true"
                  value={{document.atualizado_em}}
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-sm="7">
              <ion-item>
                <ion-input
                  label="CPF/CNPJ:"
                  type="data"
                  [readonly]="true"
                  value={{document.recebedor_documento}}
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-input
                  label="Telefone:"
                  [readonly]="true"
                  value={{document.recebedor_telefone}}
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-sm="8">
              <ion-item>
                <ion-input
                  label="Endereço:"
                  [readonly]="true"
                  value={{document.recebedor_rua}}
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-input
                  label="Número:"
                  [readonly]="true"
                  value={{document.recebedor_numero}}
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-sm="3">
              <ion-item>
                <ion-input
                  label="CEP:"
                  [readonly]="true"
                  value={{document.recebedor_cep}}
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm="7">
              <ion-item>
                <ion-input
                  label="Cidade:"
                  [readonly]="true"
                  value={{document.recebedor_cidade}}
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm="2">
              <ion-item>
                <ion-input label="UF:" [readonly]="true" value={{document.recebedor_uf}}></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-button
          id="open-modal"
          expand="block"
          [disabled]="!canOpenModal"
          >
          Seguir com entrega

        </ion-button>
        </ion-card-content>
      </ion-card>
     <app-modal (update)="handleUpdateDocument()" documentId={{document.id}}></app-modal>
    </ion-list>
  </ion-content>
</div>
