<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="goToRegister()">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Registrar novo Usuário</ion-label>
      </ion-item>
      <ion-item (click)="goToRegisterDocument()">
        <ion-icon name="document-attach" slot="start"></ion-icon>
        <ion-label>Registrar novo Documento</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="people-circle-outline" slot="start"></ion-icon>
        <ion-label>Usuários Castrados</ion-label>
      </ion-item>
      <ion-item (click)="goToLogin()">
        <ion-icon name="exit" slot="start"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title> Registrar entrega </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-list>
      <div>
        <ion-button expand="block" (click)="scan()"
          ><ion-icon name="barcode-outline"></ion-icon>
        </ion-button>
        <ion-input placeholder="Chave aqui" value="{{valueInput}}" />
      </div>

      <div>
        <ion-button expand="block">
          <ion-icon name="qr-code-outline"></ion-icon>
        </ion-button>
        <ion-input placeholder="Qr code aqui" />
      </div>
    </ion-list>

    <ion-list>
      <ion-list-header>
        <ion-label>Motorista</ion-label>
      </ion-list-header>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Nome:</ion-label>

                <ion-input [readonly]="true" value="Manoel"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>CPF/CNPJ:</ion-label>
                <ion-input [readonly]="true" value="999999999999"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

      <ion-list-header>
        <ion-label>Destinatário</ion-label>
      </ion-list-header>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col size="12" size-sm="8">
              <ion-item>
                <ion-label>Nome:</ion-label>
                <ion-input
                  [readonly]="true"
                  value="Erick de Freitas Silva"
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label>Data:</ion-label>
                <ion-input [readonly]="true" value="dd/mm/aaaa"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-sm="7">
              <ion-item>
                <ion-label>cpf/cnpj:</ion-label>
                <ion-input [readonly]="true" value="069.265.586-71"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label>Telefone</ion-label>
                <ion-input [readonly]="true" value="(32)999902406"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-sm="8">
              <ion-item>
                <ion-label>Endereço:</ion-label>
                <ion-input
                  [readonly]="true"
                  value="Rua do Contorno"
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label>Número:</ion-label>
                <ion-input [readonly]="true" value="1001"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-sm="3">
              <ion-item>
                <ion-label>CEP:</ion-label>
                <ion-input [readonly]="true" value="06926558671"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm="7">
              <ion-item>
                <ion-label>Cidade:</ion-label>
                <ion-input [readonly]="true" value="Juiz de Fora"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm="2">
              <ion-item>
                <ion-label>UF:</ion-label>
                <ion-input [readonly]="true" value="SP"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-button id="open-modal" expand="block"
            >Seguir com entrega</ion-button
          >
        </ion-card-content>
      </ion-card>
      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()">Cancelar</ion-button>
              </ion-buttons>
              <ion-title class="ion-text-center">Recebedor</ion-title>
              <ion-buttons slot="end" class="ion-align-items-center">
                <ion-button (click)="confirm()" [strong]="true"
                  >Confirmar</ion-button
                >
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding" class="">
            <ion-card>
              <ion-card-content>
                <ion-list>
                  <ion-item>
                    <ion-input
                      label="Nome"
                      labelPlacement="floating"
                      type="text"
                      placeholder="Nome"
                    ></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-select
                      label="Tipo de Documento"
                      placeholder="Selecione"
                    >
                      <ion-select-option value="1">CPF</ion-select-option>
                      <ion-select-option value="2">CNPJ</ion-select-option>
                      <ion-select-option value="3">RG</ion-select-option>
                    </ion-select>
                  </ion-item>
                  <ion-item>
                    <ion-input
                      label="Número"
                      labelPlacement="floating"
                      type="text"
                      placeholder="Nome"
                    ></ion-input>
                  </ion-item>
                  <ion-button slot="secondary">
                    <ion-icon
                      slot="start"
                      name="camera-outline"
                      size="large"
                      class="ion-padding-horizontal"
                    ></ion-icon>
                    tirar foto
                  </ion-button>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-list>
  </ion-content>
</div>
