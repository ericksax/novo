<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Usuários</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuários</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">
    <app-card-usuarios
    (deleteUserEvent)="onDeleteUser()"
    *ngFor="let user of users()"
    [user]="user"
    ></app-card-usuarios>
  </div>
</ion-content>
