<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de Documentos</ion-title>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro de Usuários</ion-title>
      <ion-buttons slot="end" class="ion-padding-end">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="documentForm" (ngSubmit)="onSubmit($event)">
        <ion-item>
          <ion-input
            type="text"
            labelPlacement="floating"
            label="Tipo"
            formControlName="tipo"
          />
        </ion-item>
        <ion-item>
          <ion-input
            label="Destinatário"
            labelPlacement="floating"
            formControlName="destinatario"
          />
        </ion-item>
        <ion-item>
          <ion-input
            labelPlacement="floating"
            label="cpf/cnpj"
            formControlName="login"
          />
        </ion-item>

        <ion-list-header>
          <ion-label>Endereço recebedor</ion-label>
        </ion-list-header>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input
                labelPlacement="floating"
                label="rua"
                formControlName="rua"
              />
            </ion-item>
          </ion-col>
          <ion-col size="12" size-sm="2">
            <ion-item>
              <ion-input
                formControlName="numero"
                labelPlacement="floating"
                label="numero"
              />
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-sm="6">
            <ion-item>
              <ion-input
                labelPlacement="floating"
                label="telefone"
                formControlName="telefone"
              />
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-input
                labelPlacement="floating"
                label="cep"
                formControlName="cep"
              />
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-sm="10">
            <ion-item>
              <ion-input
                labelPlacement="floating"
                label="cidade"
                formControlName="cidade"
              />
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-input
                labelPlacement="floating"
                label="uf"
                formControlName="uf"
              />
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-button expand="block" type="submit">Registrar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
